<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Group Detector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f9fc;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        h1 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #333;
        }
        input[type="file"] {
            display: none;
        }
        label {
            display: inline-block;
            padding: 10px 20px;
            background: #007bff;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 15px;
            transition: background 0.3s ease;
        }
        label:hover {
            background: #0056b3;
        }
        .image-preview {
            margin: 15px 0;
            max-width: 100%;
            height: auto;
            border: 2px dashed #ccc;
            padding: 10px;
            border-radius: 10px;
        }
        .submit-btn {
            padding: 10px 20px;
            background: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease;
        }
        .submit-btn:hover {
            background: #218838;
        }
        .output {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Blood Group Detector</h1>
        <form id="bloodGroupForm">
            <label for="imageUpload">Upload Image</label>
            <input type="file" id="imageUpload" accept="image/*" required>
            <br>
            <img id="preview" class="image-preview" alt="Image Preview" style="display: none;">
            <button type="submit" class="submit-btn">Submit</button>
        </form>
        <div id="result" class="output"></div>
    </div>

    <script>
        const imageUpload = document.getElementById('imageUpload');
        const preview = document.getElementById('preview');
        const resultDiv = document.getElementById('result');
        const form = document.getElementById('bloodGroupForm');

        // Show image preview after file selection
        imageUpload.addEventListener('change', function () {
            const file = this.files[0];

            if (file) {
                const reader = new FileReader();

                reader.onload = function (e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                };

                reader.readAsDataURL(file);
            } else {
                preview.src = '';
                preview.style.display = 'none';
            }
        });

        // Handle form submission
        form.addEventListener('submit', function (e) {
            e.preventDefault();

            if (!imageUpload.files.length) {
                resultDiv.textContent = "Please upload an image.";
                return;
            }

            // Placeholder for result logic
            resultDiv.textContent = "Analyzing the image...";

            // Simulated delay for analysis
            setTimeout(() => {
                resultDiv.textContent = "Blood Group Detected: A+ (Example Output)";
            }, 2000);
        });
    </script>
</body>
</html>
